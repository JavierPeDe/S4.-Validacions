<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>S4.Validacions</title>
</head>

<body>
    <div class="container ">
        <h1>S4. Validacions</h1>
        <form id="formId" name="form" method="POST" action="registrado.html" onsubmit="return validacion()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail1">Email</label>
                    <input type="text" class="form-control" id="inputEmail1" placeholder="Email">
                    <div class="invalid-feedback" id="eEmail1">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail2">Repite el Email</label>
                    <input type="text" class="form-control" id="inputEmail2" placeholder="Email">
                    <div class="invalid-feedback" id="eEmail2">
                    </div>
                </div>


                <div class="form-group col-md-6">
                    <label for="inputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Contraseña">
                    <div class="invalid-feedback" id="ePass1">
                    </div>
                </div>

                <div class="form-group ml-auto col-md-6">
                    <label for="inputPassword2">Repite la contraseña</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
                    <div class="invalid-feedback" id="ePass2">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Carrer de ">
                <div class="invalid-feedback" id="eAddress">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                    <div class="invalid-feedback" id="eCity">
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputState">Provincia</label>
                    <select id="inputState" class="form-control">
                        <option selected>Barcelona</option>
                        <option>Terrassa</option>
                        <option>Girona</option>
                        <option>Tarragona</option>
                        <option>Lleida</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">C.P</label>
                    <input type="text" class="form-control" id="inputZip">
                    <div class="invalid-feedback" id="eZip">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto las <a href="#">condiciones legales</a>
                    </label>
                    <div class="invalid-feedback" id="eCheck">
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
